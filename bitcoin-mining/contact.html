    <h1 style="color: white; text-align: center; margin: 50px;">Επικοινωνήστε μαζί μας</h1>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <form class="was-validated">
                    <div class="m-3">
                        <label for="name" class="form-label">Όνομα:</label>
                        <input type="text" class="form-control" id="name" placeholder="Εισάγετε όνομα" name="name" required>
                    </div>

                        <label for="lastname" class="form-label">Επώνυμο:</label>

                    </div>
                    <div class="m-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Εισάγετε email" name="email" required>
                    </div>
                    <div class="m-3">
                        <label for="comment" class="form-label">Σχόλια:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Υποβολή</button>
                </form>
